<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a class="logo d-flex align-items-center w-auto" href="index.html">
                <img alt="" src="assets/img/logo.png">
                <span class="d-none d-lg-block">Clipboard</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Reset your Password</h5>
                  <p class="text-center small">Enter your new password and hit reset</p>
                </div>
                <form (ngSubmit)="doConfirmPasswordReset()" class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label class="form-label" for="yourPassword">New Password</label>
                    <div class="input-group has-validation">
                      <input [(ngModel)]="password" class="form-control" id="yourPassword" name="password" required
                             type="password">
                      <div class="invalid-feedback">Please enter your new password.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="yourConfirmPassword">Confirm New Password</label>
                    <div class="input-group has-validation">
                      <input [(ngModel)]="confirmPassword" class="form-control" id="yourConfirmPassword"
                             name="confirmPassword"
                             required
                             type="password">
                      <div class="invalid-feedback">Please confirm your new password.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Reset Password</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0"><a routerLink="/login">Back to Login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
