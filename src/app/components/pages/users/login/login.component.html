<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <a class="logo d-flex align-items-center w-auto" routerLink="/home">
                                <img alt="" src="assets/img/logo.png">
                                <span class="d-none d-lg-block">Sparrow</span>
                            </a>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your username & password to login</p>
                                </div>
                                <form (ngSubmit)="doLogin()" class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label class="form-label" for="yourUsername">E-mail Address</label>
                                        <div class="input-group has-validation">
                                            <input [(ngModel)]="email" class="form-control" id="yourUsername"
                                                   name="username" required
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label" for="yourPassword">Password</label>
                                        <input [(ngModel)]="password" class="form-control" id="yourPassword"
                                               name="password" required
                                               type="password">
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Forgot your password? <a routerLink="/password/reset">Reset
                                            Password</a></p>
                                        <p class="small mb-0">Don't have account? <a routerLink="/register">Create an
                                            account</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
