<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a class="logo d-flex align-items-center w-auto" routerLink="/">
                <img alt="" src="assets/img/logo.png">
                <span class="d-none d-lg-block">Clipboard</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  <p class="text-center small">Enter your personal details to create account</p>
                </div>
                <form (ngSubmit)="doRegister()" class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label class="form-label" for="yourFirstName">First Name</label>
                    <input [(ngModel)]="firstName" class="form-control" id="yourFirstName" name="firstName" required
                           type="text">
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="yourLastName">Last Name</label>
                    <input [(ngModel)]="lastName" class="form-control" id="yourLastName" name="lastName" required
                           type="text">
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="yourEmail">E-mail Address</label>
                    <input [(ngModel)]="email" class="form-control" id="yourEmail" name="email" required type="email">
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="yourPassword">Password</label>
                    <input [(ngModel)]="password" class="form-control" id="yourPassword" name="password" required
                           type="password">
                  </div>
                  <div class="col-12">
                    <label class="form-label" for="yourConfirmPassword">Confirm Password</label>
                    <input [(ngModel)]="confirmPassword" class="form-control" id="yourConfirmPassword"
                           name="confirmPassword" required
                           type="password">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input [(ngModel)]="acceptTermsAndConditions" class="form-check-input" id="acceptTerms"
                             name="terms" required type="checkbox" value="">
                      <label class="form-check-label" for="acceptTerms">I agree and accept the <a
                        href="https://github.com/io-jonathanlee/clipboard-api-java/blob/main/LICENSE"
                        target="_blank">terms
                        and
                        conditions</a></label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Create Account</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
