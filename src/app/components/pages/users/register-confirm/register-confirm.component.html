<meta content="YOUR_CLIENT_ID.apps.googleusercontent.com" name="google-signin-client_id">
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Confirm Registration</h2>
              <p>Click the following button to confirm user registration</p>
              <button (click)="doConfirmRegister()" class="btn btn-primary" id="confirmRegistrationButton">Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
