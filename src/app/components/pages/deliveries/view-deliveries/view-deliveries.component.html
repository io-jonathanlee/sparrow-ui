<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngIf="deliveries.length === 0">
        <strong>No Deliveries Assigned</strong>
      </div>
      <div *ngFor="let delivery of deliveries" class="col mb-5">
        <div class="card h-100">
          <!-- Sale badge-->
          <div class="badge bg-dark text-white position-absolute" id="span_{{delivery.id}}"
               style="top: 0.5rem; right: 0.5rem; visibility: {{(delivery.delivered) ? 'visible' : 'hidden'}}">Delivered
          </div>
          <!-- Product image-->
          <img alt="..." class="card-img-top" src="assets/img/food-icon.png"/>
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{delivery.title}}</h5>
              <!-- Product price-->
              {{delivery.details}}
            </div>
            <div class="text-center">
              {{delivery.address}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <button (click)="markOrUnmarkDeliveryAsDelivered(delivery.id)" class="btn btn-outline-dark mt-auto"
                      id="button_{{delivery.id}}">{{(delivery.delivered) ? 'Unmark Delivered' : 'Mark Delivered'}}</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
